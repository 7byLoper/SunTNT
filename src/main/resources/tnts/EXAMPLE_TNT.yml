# Название типа динамита (обязательное поле)
name: "example_tnt"

# Радиус взрыва в блоках (по умолчанию: 5)
explosion-radius: 8

# Шанс создания обсидиана в % (0-100)
obsidian-chance: 15

# Шанс выпадения спавнера при взрыве в % (0-100)
spawner-chance: 30

# Шанс сохранения моба в спавнере при выпадении в % (0-100)
spawner-mob-save-chance: 50

# Шанс выпадения золотого спавнера (из HolyLiteUtils) в % (0-100)
gold-spawner-chance: 10

# Радиус разрушения блоков вокруг взрыва (для квадратного взрыва)
blocks-radius: 0

# Шанс создания жидкости в % (0-100)
liquid-chance: 25

# Время горения фитиля в тиках (20 тиков = 1 секунда)
fuse-ticks: 80

# Радиус создания льда вокруг взрыва
ice-radius: 5

# Шанс работы в воде в % (0-100)
water-chance: 75

# Задержка таяния льда в тиках
ice-delay: 200

# Разрушать ли регионы Protection Stones
break-ps-region: true

# Создавать ли лед при взрыве
ice: true

# Настройки предмета динамита
item:
  material: TNT
  name: "&6Пример динамита"
  lore:
    - "&7Этот динамит обладает"
    - "&7особыми свойствами"
    - ""
    - "&eРадиус взрыва: &c8 блоков"
    - "&eШанс обсидиана: &c15%"
  amount: 1
  enchantments:
    - UNBREAKING:1
  flags:
    - HIDE_ENCHANTS

# Настройки отображаемого имени
custom_name:
  visible: true
  name: "&6Пример динамита"

# Настройки крафта
recipe:
  # Форма крафта (3 строки по 3 символа, разделенные двоеточиями)
  shape: "ABC:DEF:GHI"

  # Ингредиенты для крафта
  ingredients:
    # Ключи должны соответствовать символам из shape
    A: TNT
    B: DIAMOND
    C: TNT
    D: DIAMOND
    E: GUNPOWDER
    F: DIAMOND
    G: TNT
    H: DIAMOND
    I: TNT

    # Пример с кастомным предметом (требует наличия системы customitem)
    # E: customitem:special_core